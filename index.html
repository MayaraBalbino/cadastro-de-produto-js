<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="formSection">
            <h1>Cadastro de Produto</h1>
            <form id="productForm">
                <label for="productName">Nome do Produto:</label>
                <input type="text" id="productName" name="productName" required>

                <label for="productDescription">Descrição do Produto:</label>
                <textarea id="productDescription" name="productDescription" rows="4" required></textarea>

                <label for="productValue">Valor do Produto (R$):</label>
                <input type="number" id="productValue" name="productValue" step="0.01" min="0" required>

                <label>Disponível para venda:</label>
                <div class="radio-group">
                    <label><input type="radio" name="available" value="Sim" required> Sim</label>
                    <label><input type="radio" name="available" value="Não"> Não</label>
                </div>

                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <div id="listSection" style="display: none;">
            <h1>Lista de Produtos</h1>
            <table id="productList">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Disponível</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="backToForm">Cadastrar Novo Produto</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
